<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imgs/instagram-celular.png" alt="">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="imgs/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="imgs/imagem-perfil.jpg" alt="Foto menino Ney">
                </div>
                <a href="https://www.instagram.com/neymarjr/" onclick="alert('Pare de graça você não é o homem, aproveita e já segue ele aí.')" target="_blank" class="instagram-login"> Continue como neymarjr</a>
                <a href="" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <a href="https://www.instagram.com/neymarjr/" onclick="alert('Então me faça o favor de seguir o homem.')" target="_blank" class="not-account">Não é neymarjr?</a>
                <p class="notaccount">
                    <span class="blue-link">Alternar contas</span>
                    ou
                    <a href="https://www.instagram.com/accounts/emailsignup/">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo.</p>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=C09D74E0-FF6D-4305-8376-19FFF34F0DF1&utm_content=lo&utm_medium=badge" target="_blank"  class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
